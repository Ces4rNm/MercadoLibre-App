<header>  
  <div id="carouselFixed" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselFixed" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselFixed" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselFixed" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselFixed" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselFixed" data-bs-slide-to="4"
        aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/carousel/1-banner.webp" class="d-block w-100" alt="1-banner">
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel/2-banner.webp" class="d-block w-100" alt="2-banner">
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel/3-banner.webp" class="d-block w-100" alt="3-banner">
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel/4-banner.webp" class="d-block w-100" alt="4-banner">
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel/5-banner.webp" class="d-block w-100" alt="5-banner">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFixed"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFixed"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
