<!-- contenedor  -->
<div class="sale-history">
  <!-- menu lateral  -->
  <!-- pienso que debe de estar en shared -->
  <div>

  </div>

  <!-- contenedor de las compras -->
  <div class="content-sell">
    <!-- titulo (compras, ventas) y cantidad -->
    <div class="header-sell">
      <h2>Mis productos</h2>
      <span>{{product.length}} Productos</span>
    </div>

    <!-- contenedor de compras -->
    <ul class="content-list-item">

      <li *ngFor="let item of product; let i=index">
        <!-- card de la info de la compra -->
        <div class="card shadow p-2 bg-white rounded">

          <div class="time-purchase"> <span>{{item.data_product.date}}</span> </div>

          <!-- info de la compra -->
          <div class="container-info-item">

            <img [src]="item.data_product.image_url" alt="imagen de cytus alpha" style="flex-basis: 14%;">

            <!-- estado, tiempo de llegada, descripcion, cantidad -->
            <div class="info-item" style="flex-basis: 34%;">
              <p class="success">Publico</p>
              <h4>{{item.data_product.name}}</h4>
              <span class="text-grey">{{item.data_product.description}}</span>
              <span class="text-grey">{{item.data_product.amount_product}} unidad</span>
            </div>

            <!-- informacion del vendedor, ver mensajes -->
            <div class="info-item" style="flex-basis: 20%;">
              <p class="text-grey">Categorias:</p>
              <ul>
                <li *ngFor="let cat of item.category; let i=index">
                  {{cat.name}}
                </li>
              </ul>
            </div>

            <!-- contenedor de botones -->
            <div class="info-item" style="flex-basis: 18%;">
              <button class="sell-item">Editar</button>
              <button class="repurchase">Borrar</button>
            </div>

          </div>
        </div>
      </li>

    </ul>
  </div>
</div>
